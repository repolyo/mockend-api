models:
  User:
    hasMany: [Transaction]
    hasOne: [Wallet]
    fake:
      _count: 20
      name: fullName
      email: email
      password: { string: [8, 16] }
      photoUrl: { imageURL: [512, 512] }           # original photo
      thumbnailUrl: { imageURL: [64, 64] }         # thumbnail version
      createdAt: { dateTime: [2015-01-01T00:00:00Z, 2025-01-01T00:00:00Z] }

  Wallet:
    belongsTo: [User]
    fake:
      _count: 20
      balance: { float: [0.00, 50000.00] }
      currency: { oneOfString: [USD, EUR, PHP] }
      updatedAt: { dateTime: [2020-01-01T00:00:00Z, 2025-01-01T00:00:00Z] }

  Transaction:
    belongsTo: [User]
    fake:
      _count: 300
      amount: { float: [1.00, 10000.00] }
      description: { loremSentences: [1, 3] }
      status: { oneOfString: [pending, completed, failed] }
      recipientId: { oneOfForeignKey: User }  # user receiving the transfer
      createdAt: { dateTime: [2015-01-01T00:00:00Z, 2025-01-01T00:00:00Z] }


